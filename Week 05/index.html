<input id="r" type="range"></input>
<input id="g" type="range"></input>
<input id="b" type="range"></input>

<div id="color" style="width: 200px; height: 200px;"></div>
<script src="./reactivity.js"></script>
<script>
  let object = {
    r: 1,
    b: 1,
    g: 1,
  };
  let po = reactive(object);
  effect(() => {
    document.getElementById('r').value = po.r;
  });
  effect(() => {
    document.getElementById('b').value = po.b;
  });
  effect(() => {
    document.getElementById('g').value = po.g;
  });
  effect(() => {
    document.getElementById('color').style.backgroundColor = `rgb(${po.r}, ${po.g}, ${po.b})`;
  });
  document.getElementById('r').addEventListener('input', (e) => {
    po.r = e.target.value;
  });
  document.getElementById('b').addEventListener('input', (e) => {
    po.b = e.target.value;
  });
  document.getElementById('g').addEventListener('input', (e) => {
    po.g = e.target.value;
  });
</script>
